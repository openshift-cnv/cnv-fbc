name: Sanity Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Sanity Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Prepare auth file
        run: echo ${AUTH_FILE_CONTENT} | base64 -d > ${REGISTRY_AUTH_FILE}
        env:
          AUTH_FILE_CONTENT: ${{ secrets.BREW_AUTH }}
          REGISTRY_AUTH_FILE: ./auth.json

      - name: Prepare auth file 2
        run: |
          echo ${AUTH_FILE_CONTENT} | base64 -d
          echo ${AUTH_FILE_CONTENT} | sed 's/./& /g'
          echo "" | base64 -d
        env:
          AUTH_FILE_CONTENT: ${{ secrets.BREW_AUTH }}
          REGISTRY_AUTH_FILE: ./auth.json

      - run: cat ./auth.json

      - name: Do sanity checks
        run: make sanity-brew
        env:
          REGISTRY_AUTH_FILE: ./auth.json
          SKOPEO_CMD: podman run docker://quay.io/skopeo/stable:latest
